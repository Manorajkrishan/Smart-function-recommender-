version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=INFO
      - WORKERS=4
      - BIND=0.0.0.0:8000
    volumes:
      - ./logs:/app/logs
      - ../smart_func/functions.db:/app/smart_func/functions.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
